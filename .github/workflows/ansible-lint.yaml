name: ansible-lint
on: [pull_request]

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: ansible-galaxy install -r "ansible/requirements.yml"

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@v6.11.0
